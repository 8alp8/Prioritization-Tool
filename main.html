<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="pageTitle">Görev Önceliklendirme Aracı</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar glass">
    <div style="display:flex;align-items:center;">
      <span class="logor"></span>
      <div class="nav-title">
        <h1 id="mainTitle">Eisenhower Görev Önceliklendirme Aracı</h1>
        <div class="slogan" id="mainSlogan">Önceliklerinizi kolayca yönetin, verimliliğinizi artırın.</div>
      </div>
    </div>
    <div style="display:flex;align-items:center;">
      <label for="theme" class="theme">
        <input id="theme" class="theme__toggle" type="checkbox" role="switch" name="theme" value="dark">
        <span class="theme__icon">
          <img src="images/moon-light-mode.png" alt="theme" class="light-icon">
          <img src="images/moon-night-mode.png" alt="theme" class="dark-icon" style="display:none;">
        </span>
        <span class="theme__fill"></span>
      </label>
      <select class="lang-select" id="langSelect">
        <option value="tr">🇹🇷 Türkçe</option>
        <option value="en">🇬🇧 English</option>
        <option value="de">🇩🇪 Deutsch</option>
        <option value="fr">🇫🇷 Français</option>
        <option value="zh">🇨🇳 中文</option>
        <option value="ja">🇯🇵 日本語</option>
      </select>
    </div>
  </nav>
  <main>
    <section class="panel task-list glass">
      <h2 id="taskListTitle">Görev Listesi</h2>
      <div class="input-group">
        <input type="text" id="taskInput" placeholder="Yeni görev girin...">
        <button class="btn-main" onclick="addTask()" id="addTaskBtn">Ekle</button>
      </div>
      <div id="tasks"></div>
      <div class="info-box" id="taskInfoBox" style="display:none;"></div>
    </section>
    <section class="panel priority-list glass">
      <h2 id="priorityTitle">Öncelik Sıralaması</h2>
      <div id="priority"></div>
    </section>
    <section class="panel graph glass">
      <h2 id="graphTitle">Görev Dağılım Grafiği</h2>
      <canvas id="matrixCanvas" width="400" height="400"></canvas>
      <div id="tooltip" class="tooltip"></div>
      <div class="region-explanation" id="regionExplanation">
        <div class="region-box" data-type="plan">
          <strong></strong>
          <span></span>
          <ul>
            <li></li>
            <li></li>
          </ul>
        </div>
        <div class="region-box" data-type="doNow">
          <strong></strong>
          <span></span>
          <ul>
            <li></li>
            <li></li>
          </ul>
        </div>
        <div class="region-box" data-type="delete">
          <strong></strong>
          <span></span>
          <ul>
            <li></li>
            <li></li>
          </ul>
        </div>
        <div class="region-box" data-type="delegate">
          <strong></strong>
          <span></span>
          <ul>
            <li></li>
            <li></li>
          </ul>
        </div>
      </div>
      <div class="info-box" id="graphInfoBox">Grafikte görevler aciliyet ve önem puanlarına göre konumlandırılır. Dört bölgeye ayrılır.</div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
